<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Horizon</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Quiz Horizon</h1>
  <button id="themeToggle" class="theme-toggle">Switch to Dark Theme</button>

<div id="fileContainer">
    <p>Upload a text file OR type/paste your questions below:</p>
    <input type="file" id="txtFile" accept=".txt">

    <textarea id="manualInput" placeholder="Type or paste your questions here with ✔️ for correct answers..." rows="10"></textarea>
    <button id="startManualBtn">Start Quiz</button>
</div>

  <div id="quizContainer" class="quiz-container" style="display:none;">
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <div id="questionCounter"></div>
    <div id="questionContainer"></div>
    <div id="feedback"></div>
    <button id="nextBtn" style="display:none;">Next</button>
    <div style="text-align:center;">
      <button id="cancelBtn" style="display:inline-block; background-color:#dc3545;">Cancel Quiz</button>
    </div>
    <div id="score"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
